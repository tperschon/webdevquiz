<!DOCTYPE html>
<html>

<head>
    <meta charset="UTC-8">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Trivia Game</title>
</head>

<body>
    <h1>Front End Development Trivia Game</h1>
    <div id="game">
        <div id="gameheader">
            <button type="button" name="highscores">View High Scores</button>
            <h2 id="timer"></h2>
        </div>
        <div id="startscreen">
            <button type="button">  </button>
        </div>
        <div id="gamecontent">
            <div id="question"></div>
            <div id="answers"></div>
            <div id="answered"></div>
        </div>
        <div id="gameend">Game over, enter your initials to see your score!</div>
        <div id="scoresscreen">Scores Screen</div>

    <script src="script.js"></script>
</body>



</html>
