<!DOCTYPE html>
<html>

<head>
    <meta charset="UTC-8">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Trivia Game</title>
</head>

<body>
    <h1>Front End Development Trivia Game</h1>
    <div id="game">
        <div id="gameheader">
            <button type="button" name="highscores" id="highscores">View High Scores</button>
            <h2 id="timer"></h2>
        </div>
        <div id="gamecontent">
            <div id="startscreen">
                You will be presented with a<span id="questionnumber"></span>question quiz related to front-end web development.<br>
                There will be a<span id="timertime"></span>second timer.<br>
                You will be penalized<span id="penalty"></span>seconds for every incorrect answer given.<br>
                <button type="button" name="startbutton" id="startbutton">Start Quiz</button>
            </div>
            <div id="question"></div>
            <div id="answers"></div>
            <div id="gameend">
                <h3>Game over!</h3>
                <label for="initials">Enter your initials to see your score:</label><br>
                <input type="text" name="initials" id="initials" maxlength="3"/>
                <button type="submit" value="Submit" id="initialbutton">Submit</button>
            </div>
            <div id="scoresscreen">
                High Scores
                <ul id="scores"></ul>
                <button type="button" name="close" id="close">Close</button>
            </div>
            <div id="answered"></div>
        </div>

    <script src="script.js"></script>
</body>



</html>
